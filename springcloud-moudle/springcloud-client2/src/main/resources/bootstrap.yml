server:
  port: 7920 #服务端口
spring:
  profiles:
    active: dev #当前生效环境
  application:
    name: springcloud-client2 #指定应用的唯一标识/服务名
  # 配置中心
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name},datasource,redis #指定工程于config server中的应用名
      profile: ${spring.profiles.active} #指定工程于config server中的生效环境
      uri: http://localhost:8080 #指定配置中心的注册路径


