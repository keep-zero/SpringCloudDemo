server:
  port: 7900
spring:
  profiles:
    active: dev
  application:
    name: springcloud-document
  # 配置中心
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name},datasource,redis
      profile: ${spring.profiles.active}
      uri: http://localhost:8080
#      discovery:
#        enabled: true
#        service-id: springcloud-config-server  #如果限定这一个id，每次启动都需要等待配置中心在注册中心注册上才可以启动
  main:
    allow-bean-definition-overriding: true
# 注册中心配置
eureka:
  instance:
    prefer-ip-address: true #优先使用IP地址注册
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/